<html>
    <head>
        <title>Staff Portal</title>
        <link rel="stylesheet" href= "{{ url_for('static',filename='styles.css') }}">
    </head>

    <body>
        <h1>Staff Portal</h1><hr>
        {% if login_message %}
            <p class="positive">{{ login_message }}</p>
        {% endif %}
        <form method="POST" action="/onboarding">
            <button type="submit">New Staff Onboarding Form</button>
        </form>

        <form method="POST" action="/member_signout">
            <button type="submit">Check out Members</button>
        </form>
    </body>

</html>
